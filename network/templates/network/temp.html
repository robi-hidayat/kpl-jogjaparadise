{% extends "network/layout2.html" %}

{% block title %}
    Daftar | Jogja Paradise
{% endblock %}

{% block body %}

    <h2>Daftar</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Alamat Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="*******">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="*******">
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="filename">
            <label class="custom-file-label" for="customFile">Pilih file</label>
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    Sudah mempunyai akun? <a href="{% url 'login' %}">Masuk disini</a>

{% endblock %}
